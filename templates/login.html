{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form method="post">
    <table>
        <tr>
            <td><lable for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="{{ username }}">
            </td>
        </tr>
